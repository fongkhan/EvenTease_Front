<section>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div>
                <h1><b>Ready to create your Group?<br><br></b> </h1>
            </div>
            <div class="col-md-12">
                <form #connect="ngForm" (ngSubmit)="CreateGroup(connect.value)">
                    <div class="col-md-12">
                        <div class="form-outline mb-4 col-auto">
                            <label class="form-label" for="">Name*</label>
                            <input type="text" name="name" class="form-control col-auto" ngModel="" />
                        </div>

                        <div class="text-center">
                            <ejs-multiselect id='membres' [dataSource]='auth.users' [placeholder]='msgInfo'
                                name="membres" ngModel=""></ejs-multiselect>
                        </div>
                        <br>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block mb-4 ">
                            create
                        </button>
                        <br>
                        <p><i><small>* = Must be completed</small></i></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

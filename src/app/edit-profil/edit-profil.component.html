<section class="container">

    <br>


    <form class=" border border-light p-5" action="#!" #edit="ngForm" (ngSubmit)="EditProfil(edit.value)">
        <h1 align="center">You can know edit your profil !</h1>
        <div class="form-row mb-4">
            <div class="col">

                <br>

                <div align="center" class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">

                    <img height="110" width="110"
                        src="https://static.fnac-static.com/multimedia/Images/FR/MC/00/23/53/22225664/1540-1/tsp20140429182221/Figurine-Geante-Mickey-Mouse.jpg" />

                    <a href="#!">

                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>

                    </a>
                </div>
                <div style="background-color: #3a86dd;" class="pt-1 mb-4">
                    <button type="button" class="btn btn-lg btn-block white-text" routerLink=""> <b>Import profil
                            picture</b> </button>
                </div>

                <!-- Edit Login-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current login : <i>{{user.login}}</i></label>
                    <input ngiflogin=''ngModel="" name="login" type="text" class="form-control" placeholder="New login" required />
                </div>
                <!-- Edit mdp-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current password : <i>{{user.password}}</i></label>
                    <input ngModel="" name="password" type="text" class="form-control" placeholder="New password" required/>
                </div>
                <!-- Edit mail-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current mail : <i>{{user.mail}}</i></label>
                    <input ngModel="" name="mail" type="text" class="form-control" placeholder="New mail" required/>
                </div>

            </div>

            <div class="col">

                <br>
                <br>
                <br>
                <br>
                <br>
                <!-- Edit name-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current name : <i>{{user.name}}</i></label>
                    <input ngModel="" name="name" type="text" class="form-control" placeholder="New name" required/>
                </div>
                <!-- Edit surname-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current username : <i>{{user.surname}}</i></label>
                    <input ngModel="" name="surname" type="text" class="form-control" placeholder="New surname" required/>
                </div>
                <!-- Edit phone number-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current phone number : <i>{{user.phone}}</i></label>
                    <input ngModel="" name="phone" type="text" class="form-control" placeholder="New phone number" required/>
                </div>

                <!-- Edit zipcode-->
                <div class="form-outline mb-4">
                    <label class="form-label" for="">Current zipcode : <i>{{user.zipCode}}</i></label>
                    <input ngModel="" name="zipCode" type="text" class="form-control" placeholder="New zipcode"required />
                </div>

            </div>

                <div class="col">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                    <!-- Edit town-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="">Current town : <i>{{user.town}}</i></label>
                        <input ngModel="" name="town" type="text" class="form-control" placeholder="New town"required />
                    </div>
                    <!-- Edit description-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="">Current description : <br><i>{{user.description}}</i></label>
                        <input ngModel="" name="description" type="text" class="form-control" placeholder="New description" required/>
                    </div>
                    <!-- Edit birthday-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="">Current birthdate : <i>{{user.birthDate}}</i></label>
                        <input ngModel="" name="age" type="date" class="form-control" placeholder="Edit your birthday" required/>
                    </div>
                    <!-- Edit profil publique / privÃ© -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Public profil ? <i>{{user.isPublic}}</i></label>
                        <br>
                        <input type="checkbox" class="demo5" id="private" name="isPublic" value="false" ngModel="">
                        <label for="private">Switch</label>

                    </div>
                </div>
            

        </div>

        <div>

            <div style="background-color: #3a86dd;" class="pt-1 mb-4">
                <button type="submit" class="btn btn-lg btn-block white-text" > <b>Edit</b></button>
            </div>

        </div>

    </form>

</section>

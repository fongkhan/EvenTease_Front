<section>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h1>
                    <b>REGISTER<br><br></b>
                </h1>
                    <form>
                        <!-- login input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="login-input" class="form-control" />
                            <label class="form-label" for="login-input">Login</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="" class="form-control" />
                            <label class="form-label" for="">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="" class="form-control" />
                            <label class="form-label" for="">Password</label>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="" class="form-control" />
                            <label class="form-label" for="">Confirm password</label>
                        </div>

                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="" class="form-control" />
                            <label class="form-label" for="">Name</label>
                        </div>

                        <!--Surname input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="" class="form-control" />
                            <label class="form-label" for="">Surname</label>
                        </div>

                        <!--Birthdate input -->
                        <div class="form-outline mb-4">
                            <input type="date" id="" class="form-control" />
                            <label class="form-label" for="">Birth date</label>
                        </div>
                        <!--Phone input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="" class="form-control" />
                            <label class="form-label" for="">Phone</label>
                        </div>
                        <!--zip input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="" class="form-control" />
                            <label class="form-label" for="">Zip code</label>
                        </div>
                        <!--Town input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="" class="form-control" />
                            <label class="form-label" for="">Town</label>
                        </div>
                        <!--Descrption input -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Descrption</span>
                            </div>
                            <textarea class="form-control" aria-label="Descrption"></textarea>
                        </div>
                        <br>
                        <br>
                    
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                    </form>
            </div>
        </div>
    </div>
</section>
